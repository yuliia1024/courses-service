name: Run Express Tests
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  code-style:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.17.3 ]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      max-parallel: 4
      matrix:
        node-version:
          - '14.17.3'
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: courses
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Verify MySQL connection from host
        run: |
          sudo apt-get install -y mysql-client
          mysql --host 127.0.0.1 --port 32574 -u root -p password -e "SHOW DATABASES"
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm run test:unit
        env:
          NODE_ENV: unit-test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          PORT: 3000
          PREFIX_PATH: courses
          REQUEST_LIMIT_TIME: 1
          HTTP_TIMEOUT: 50
          RESET_TIMEOUT: 10
          ERROR_THRESHOLD_PERCENTAGE: 10
          SECRET_KEY_TOKEN: test
          EXPIRE_ACCESS_TOKEN: 7d
          PROJECT_SENDER_EMAIL: ${{ secrets.PROJECT_SENDER_EMAIL }}
          PROJECT_MAIL_PASSWORD:  ${{ secrets.PROJECT_MAIL_PASSWORD }}
          PASSWORD_HASH_ROUNDS: 10
          REDIS_PREFIX: 'dev-acc-token-'
          REDIS_CLUSTER_MODE: false
          DB_NAME: courses
          DB_HOST: localhost
          DB_USER: user
          DB_PASSWORD: password
          DB_MAX_CONNECTION: 300
          SSL_CA: '../ca-certificate.crt'
          DB_PORT: 3306
      - name: Run E2E Tests
        env:
          NODE_ENV: e2e-test
          PORT: 3000
          PREFIX_PATH: courses
          REQUEST_LIMIT_TIME: 1
          HTTP_TIMEOUT: 50
          RESET_TIMEOUT: 10
          ERROR_THRESHOLD_PERCENTAGE: 10
          SECRET_KEY_TOKEN: test
          EXPIRE_ACCESS_TOKEN: 7d
          PROJECT_SENDER_EMAIL: ${{ secrets.PROJECT_SENDER_EMAIL }}
          PROJECT_MAIL_PASSWORD:  ${{ secrets.PROJECT_MAIL_PASSWORD }}
          PASSWORD_HASH_ROUNDS: 10
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          REDIS_PREFIX: 'dev-acc-token-'
          REDIS_CLUSTER_MODE: false
          DB_NAME: courses
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: password
          DB_MAX_CONNECTION: 300
          SSL_CA: '../ca-certificate.crt'
          DB_PORT: 3306
          REGION: nyc3
          ENDPOINT: https://nyc3.digitaloceanspaces.com
          BUCKET_NAME: 'homework'
          ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
        run: npm run test:e2e
